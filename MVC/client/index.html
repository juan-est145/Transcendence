<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Pong Game</title>
  </head>
  <body>
    <!-- Game Mode Selection Screen -->
    <div id="gameMode" class="menu-screen" style="display: none;">
      <div class="menu-container">
        <h1 class="game-title">3D PONG - LOCAL PLAY</h1>
        <div class="menu-options">
          <button id="localMode" class="menu-button">START LOCAL GAME</button>
          <button id="remoteMode" class="menu-button" style="display: none;">START REMOTE GAME</button>
          <button id="backToHome" class="menu-button back-home-button">BACK TO HOME</button>
        </div>
        <div class="game-info">
          <div class="mode-description">
            <p><strong>Local Play:</strong> Two players on the same computer</p>
            <p>For online play, use <strong>Rooms</strong>, <strong>Matchmaking</strong>, or <strong>Tournaments</strong></p>
          </div>
          <div class="controls-info">
            <p><strong>Controls:</strong></p>
            <p>Player 1 (Left): W/S keys</p>
            <p>Player 2 (Right): Arrow Up/Down keys</p>
            <p>ESC: Pause game</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="renderCanvas" style="background-color: black; display: none;" touch-action="none"></canvas>
    
    <!-- Game UI -->
    <div id="gameUI" style="display: none;">
      <div id="scoreDisplay">
        <div id="scoreOne">0</div>
        <div id="scoreTwo">0</div>
      </div>
      <div id="game-message"></div>
      
      <!-- Player Info (shown at bottom during remote play) -->
      <div id="player-info"></div>
      
      <!-- Pause Counter -->
      <div id="pause-counter" style="display: none;">
        <div class="pause-text">PAUSED</div>
        <div class="pause-time"><span id="pause-time-remaining">15</span>s</div>
      </div>
      
      <button id="backToMenu" class="back-button">Back to Home</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

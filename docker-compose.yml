services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      target: prod
    ports:
      - '443:4343'
    depends_on:
      - mvc

  api:
    build: 
      context: ./API
      dockerfile: Dockerfile
      target: prod
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:4343/docs/json"]
      interval: 10s
      timeout: 5s
      retries: 5

  mvc:
    build:
      context: ./MVC
      dockerfile: Dockerfile
      target: prod
    env_file:
      - .env
    hostname: ponggame
    depends_on:
      api:
        condition: service_healthy

networks:
  lan:
    driver: bridge
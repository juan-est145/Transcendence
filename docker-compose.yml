services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '80:80'
    depends_on:
      - mvc
  api:
    build: 
      context: ./API
      dockerfile: Dockerfile
      target: prod
    ports:
      - '3000:3000'
    env_file:
      - .env

  mvc:
    build:
      context: ./MVC
      dockerfile: Dockerfile
      target: prod
    ports:
      - '8080:3000'
    env_file:
      - .env
    hostname: ponggame
    depends_on:
      - api

networks:
  lan:
    driver: bridge
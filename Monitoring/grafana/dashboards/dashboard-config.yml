apiVersion: 1

providers:
  - name: 'transcendence-dashboards'
    orgId: 1
    folder: 'Transcendence API'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      target: dev
    ports:
      - '443:4343'
    depends_on:
      - mvc
  api:
    build: 
      context: ./API
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./API:/app
    ports:
      - '4343:4343'
      - '9320:9320'
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:4343/docs/json"]
      interval: 10s
      timeout: 5s
      retries: 5

  mvc:
    build:
      context: ./MVC
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./MVC:/app
    env_file:
      - .env
    hostname: ponggame
    ports:
      - '9321:9320'
    depends_on:
      api:
        condition: service_healthy

networks:
  lan:
    driver: bridge